<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <img
          id="header-img"
          src="https://image3.mouthshut.com/images/imagesp/925076140s.png"
          alt="logo"
        />
      </div>
      <nav id="nav-bar">
        <a class="nav-link" href="#second-block">New Arrivals</a>
        <a class="nav-link" href="#third-block">Discounts</a>
        <a class="nav-link" href="#fourth-block">Latest Blogs</a>
      </nav>
    </header>
    <div id="first-block">
      <div id="first-block-text">
        shop our latest collection
      </div>
    </div>
    <div id="second-block">
      <h3>New Arrivals</h3>
      <div class="second-block-arrivals">
        <div class="second-block-segment">
          <img
            class="second-block-img"
            src="https://images.pexels.com/photos/3661622/pexels-photo-3661622.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="handbag"
          />
          <p class="img-title">Handbags</p>
        </div>
        <div class="second-block-segment">
          <img
            class="second-block-img"
            src="https://images.pexels.com/photos/52518/jeans-pants-blue-shop-52518.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt=""
          />
          <p class="img-title">Jeans</p>
        </div>
        <div class="second-block-segment">
          <img
            class="second-block-img"
            src="https://images.pexels.com/photos/249210/pexels-photo-249210.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt=""
          />
          <p class="img-title">shoes</p>
        </div>
        <div class="second-block-segment">
          <img
            class="second-block-img"
            src="https://images.pexels.com/photos/1027130/pexels-photo-1027130.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt=""
          />
          <p class="img-title">sun glasses</p>
        </div>
      </div>
    </div>
    <div id="third-block">
      <div id="third-block-text">
        <p>VALUE OFFER</p>
        <p>Buy one,Get One Free</p>
        <p>+SHOP NOW</p>
      </div>
    </div>

    <div id="fourth-block">
      <div id="fourth-block-text">
        <p>CHECKOUT OUR LATEST BLOGS</p>
      </div>
    </div>
    <div id="video-frame">
      <iframe
        width="100%"
        height="345"
        src="https://www.youtube.com/embed/V9RQZxRvDQs?autoplay=1"
      >
      </iframe>
    </div>
    <div id="newsletter">
      <h4>SUBSCRIBE TO OUR NEWSLETTER</h4>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post" >
        <div>
          <label for="email">Your Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
          />
        <p><input type="submit" id="submit" /></p>
        
      </form>
    </div>
  </body>
</html>
